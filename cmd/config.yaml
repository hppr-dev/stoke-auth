---
server:
  address: ""
  port: 8080
  timeout: 500
  tls_private_key: stoke-private.key
  tls_public_cert: stoke-public.crt

database:
  type: sqlite
  sqlite:
    file: stoke.db
    flags: "cache=shared&_fk=1"

logging:
  level: debug
  log_file: stoke.log
  pretty_console: true

tokens:
  algorithm: ECDSA
  num_bits: 256
  persist_keys: true
  key_duration: 3h
  token_duration: 30m
  issuer: "stk"
#  subject: "ath"
#  audience: ["users"]
#  include_issued_at: yes
#  include_not_before: yes
  user_info:
    full_name: "n"
    username: "u"
    email: "e"
#    first_name: "fn"
#    last_name: "ln"

telemetry:
  trace_provider: grpc
  trace_export_url: https://localhost:4317
  trace_insecure: true

  # Set this to anything but http/grpc to only use the internal prometheus endpoint
  metric_provider: prometheus_only
#  metric_export_url: https://localhost:4317
#  metric_insecure: false

users:
