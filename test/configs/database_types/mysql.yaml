---
# Web Server configuration
server:
  port: 8080
  timeout: 1000

# Local database configuration
database:
  type: mysql

  mysql:
    host: 172.17.0.1
    port: 3306
    database: "stoke"
    user: "stoke_user"
    password: "pass"

# Logging configuration
logging:
  level: info
  write_to_stdout: true

# Token generation and key rotation configuration
tokens:
  algorithm: ECDSA
  num_bits: 256

  persist_keys: true
  key_duration: 3h
  token_duration: 30m

  issuer: "stk"

  user_info:
    full_name: "n"
    username: "u"
